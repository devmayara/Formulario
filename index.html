<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tudo Sobre o Google Glass</title>
    <link rel="stylesheet" href="conteudo/form.css">
    <script>
        function calc_total() {
            var qtd = parseInt(document.getElementById('cQtd').value);
            tot = qtd * 1500;
            document.getElementById('cTot').value = tot;
        }
    </script>
</head>
<body>
    <div id="interface">
        <header id="cabecalho">
            <hgroup>
                <h1>Google Glass</h1>
                <br>
                <h2>A revolução do Google está chegando</h2>
            </hgroup>
        </header>    

        <form action="" method="POST" id="fContato" oninput="calc_total();">
            <fieldset id="usuario">
                <legend>Identificação do Usuário</legend>
                    <p>
                        <label for="cNome" class="labelInput">Nome:</label>
                        <input type="text" name="tNome" id="cNome" size="20" maxlength="30" placeholder="Nome Completo">
                    </p>
                    <p>
                        <label for="cSenha" class="labelInput">Senha:</label>
                        <input type="password" name="tSenha" id="cSenha" size="8" maxlength="8" placeholder="8 Dígitos">
                    </p>
                    <p>
                        <label for="cEmail" class="labelInput">E-mail:</label>
                        <input type="email" name="tEmail" id="cEmail" size="20" maxlength="40" placeholder="exmplo@gmail.com">
                    </p>
                    <fieldset id="sexo">
                        <legend class="labelInput">Sexo </legend>
                            <input type="radio" name="tSexo" id="cMasc" checked>
                            <label for="cMasc">Masculino</label>
                            <br>
                            <input type="radio" name="tSexo" id="cFam">
                            <label for="cFam">Feminino</label>
                    </fieldset>
                    <p>
                        <label for="cNasc">Data de Nascimento: <input type="date" name="tNasc" id="cNasc"></label>
                    </p>
            </fieldset>

            <fieldset id="endereco">
                <legend>Endereço do Usuário</legend>
                    <p>
                        <label for="cRua">Logradouro:</label>
                        <input type="text" name="tRua" id="cRua" size="13" maxlength="80" placeholder="Rua, Av, Trav., ...">
                    </p>
                    <p>
                        <label for="cNum">Número: <input type="number" name="tNum" id="cNum" min="0" max="999999"></label>
                    </p>
                    <p>
                        <label for="cEst">Estado: </label>
                        <select name="tEst" id="cEst">
                            <optgroup label="Região Suldeste">
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="SP" selected>São Paulo</option>
                                <option value="MG">Minas Gerais</option>
                            </optgroup>
                            <optgroup label="Região Sul">
                                <option value="SC">Santa Catarina</option>
                                <option value="RS">Rio Grande do Sul</option>
                            </optgroup>
                    </select>
                    </p>
                    <p>
                        <label for="cCid">Cidade: </label>
                        <input type="text" name="tCid" id="cCid" maxlength="40" size="20" placeholder="Sua Cidade" list="cidade">
                        <datalist id="cidade">
                            <option value="Rio de Janeiro"></option>
                            <option value="Nova Iguaçu"></option>
                            <option value="Niterói"></option>
                            <option value="Belford Roxo"></option>
                        </datalist>
                    </p>
            </fieldset>

            <fieldset id="mensagem">
                <legend>Mensagem do Usuário</legend>
                    <p>
                        <label for="cUrg">Grau de Urgência: </label>
                        Mín<input type="range" name="tUrg" id="cUrg" min="0" max="10" step="2">Máx
                    </p>
                    <p>
                        <label for="cMsg">Mensagem:</label>
                        <textarea name="tMdg" id="cMsg" cols="35" rows="5" placeholder="Deixe aqui sua mensagem"></textarea>
                    </p>
            </fieldset>

            <fieldset id="pedido">
                <legend>Quero um Google Glass</legend>
                    <p>
                        <input type="checkbox" name="tPad" id="cPed" checked>
                        <label for="cPed">Gostaria de adquirir um Google Glass quando disponível</label></p>
                    <p>
                        <label for="cCor">Cor:</label>
                        <input type="color" name="tCor" id="cCor" value="#0000ff">
                    </p>
                    <p>
                        <label for="cQtd">Quantidade:</label>
                        <input type="number" name="tQtd" id="cQtd" min="0" max="5" value="0">
                    </p>
                    <p>
                        <label for="cTot">Preço Total: R$</label>
                        <input type="text" name="tTot" id="cTot" placeholder="Total a Pagar" readonly>
                    </p>                   
            </fieldset>
            <br>
            <input type="submit" name="tEnviar" id="cEnviar" value="Enviar">
        </form>
        <footer>
            <p>Formulário criado por <a href="https://github.com/devmayara" target="_blank">Mayara G. Silva</a> aluna do <a href="https://www.youtube.com/channel/UCrWvhVmt0Qac3HgsjQK62FQ" target="_blank">CursoemVideo</a>.</p>
        </footer>
    </div>
</body>
</html>
